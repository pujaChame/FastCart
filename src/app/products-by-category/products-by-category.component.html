<div class="container mt-2">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://www.bigbasket.com/media/uploads/banner_images/ZXPL2464-L1-gwf-c-Happy-Chef-Oriental-Sauces-1200x300-25-08-23-all.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://www.bigbasket.com/media/uploads/banner_images/ZXPL2184-L1-bcd-c-Fresho-Signature-Cheese-1200x300-25-08-23-all.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://www.bigbasket.com/media/uploads/banner_images/ZXPL2448-L1-sbf-c-Tasties-Sugar-Free-Cookies-1200x300-25-08-23-all.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container mt-2">

  <div class="row">

    <div class="col-md-3">
      <h6 class="mt-2">Categories</h6>
      <div class="list-group" *ngFor="let category of categoryList; let i=index"
        style='cursor: pointer; border-color: yellow;'>
        <a class="list-group-item list-group-item-action" [ngClass]="category == selectedCategory ? 'active' : ''"
          aria-current="true" (click)="getSelectedProducts(category)">
          {{category}}
        </a>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row" *ngIf="productList.length>0">
        <h6 class="mt-2" style="visibility: hidden;">List</h6>
        <div class="col-md-3 mb-2" *ngFor="let item of productList">
          <div class="card" style="width: 13rem; border-color: rgb(23, 146, 120); background-color: rgba(74, 146, 23, 0.19);">
            <img [src]="item.p_img_url" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" style="font-weight: 500; font-size: small;">{{item.llc_n}}</h5>
        
              <div class="mb-1">
                <div class="dropdown-center">
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" style="background-color: rgb(23, 146, 120); border-color: rgb(23, 146, 120);">
                    {{item.w}} - ₹{{item.sp}}
                  </button>
                  <ul class="dropdown-menu">
                    <li *ngFor="let qty of item.all_prods"><a class="dropdown-item"
                        style="cursor: pointer; font-size: small;">{{qty.w}} - ₹{{qty.sp}}</a></li>
                  </ul>
                </div>
              </div>
        
              <div>
                <p><span style="font-size: small;">MRP </span> <del style="color: grey;"><i>₹{{item.dis_val}}</i></del> &nbsp;
                  <b>₹{{item.sp}}</b>
                </p>
              </div>
        
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group-sm mb-3 d-flex">
                    <span class="input-group-text" id="basic-addon1">Qty</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-md-6">
                  <a href="" class="btn btn-success btn-sm"
                    style="background-color: rgb(255, 226, 6); border-color:rgb(255, 226, 6); color: black;">ADD
                    &nbsp;<i class="bi bi-basket"></i></a>
                </div>
              </div>
        
            </div>
          </div>
        </div>
      </div>
      <h6 class="mt-2" style="visibility: hidden;">List</h6>
      <div *ngIf="productList.length<=0">
        <img src="https://notebookstore.in/image/no-product-found.png" alt="">
      </div>
    </div>
  </div>
