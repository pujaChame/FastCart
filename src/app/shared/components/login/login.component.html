<div class="container">
    <div class="row">
      <form class="" [formGroup]="loginform">
        <div class="mb-3">
          <label for="id1" class="form-label">Full Name</label>
          <input type="email" class="form-control" id="id1" formControlName="username">
        </div>
        <div class="mb-3">
          <label for="id2" class="form-label">Mobile No.</label>
          <input type="password" class="form-control" id="id2" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
